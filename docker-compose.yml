version: "3.8"

services:
  steam-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: steam-market-scraper
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Override API keys here or use .env file
      - VALID_API_KEYS=${VALID_API_KEYS:-your-api-key-here}
    env_file:
      - .env
    volumes:
      # Optional: Mount .env file if you want to update it without rebuilding
      - ./.env:/app/.env:ro
    # Security options for running Chromium
    security_opt:
      - seccomp:unconfined
    shm_size: 2gb
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 512M
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - steam-api-network

networks:
  steam-api-network:
    driver: bridge
